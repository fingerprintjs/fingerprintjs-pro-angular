name: release
on:
  workflow_dispatch:

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: nodemodules-${{ hashFiles('yarn.lock') }}
          restore-keys: nodemodules-
      - name: Install Node packages
        run: yarn install
      - name: Generate package version for integration info
        run: yarn generate:version
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Add docs to package folder
        run: |
          cp LICENSE dist/fingerprintjs-pro-angular
          cp README.md dist/fingerprintjs-pro-angular
          cp CHANGELOG.md dist/fingerprintjs-pro-angular
      - name: Check the distributive TypeScript declarations
        run: yarn test:dts
      - name: Run tests
        run: yarn test
      - name: Publish if version has been updated
        uses: pascalgn/npm-publish-action@99edcbddc04403efe904d1ad125c867d4dcabdcd
        with:
          tag_name: "v%s"
          tag_message: "v%s"
          publish_command: "yarn"
          publish_args: "--non-interactive --access=public --new-version"
          workspace: "./dist/fingerprintjs-pro-angular"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
